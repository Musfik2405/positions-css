<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h3::after{
            content:'.pdf';
            color: red;
            background-color: yellow;
            

        }
        h3::before{
            content:'.hello';
            color: pink;
            
        }

        ::selection{
            background-color: brown;
        }
    </style>
</head>
<body>

    <h3>Heading -1</h3>
    <h3>heading -2</h3>
    <h3>Heading -3</h3>
    
</body>
</html>
